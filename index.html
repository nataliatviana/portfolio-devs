<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Devs</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header">
    <div class="change-mode">
      <button id="button-change-color" class="change-color">Mudar o tema</button>
    </div>
    <h1>Bem-vindos ao Nosso Portfólio</h1>
    <h3>Estudantes de TI | Projetos Reais</h3>
    <p>Estamos desenvolvendo nossas habilidades em HTML, CSS, JavaScript e além .  
         Clique em uma das fotos para conhecer cada integrante e seu portfólio individual.</p>
  </header>

  <main class="container">
    <div class="card">
      <a href="html/nat.html">
        <img src="images/natalia.jpeg" alt="Foto da Nat">
        <h2>Natália Viana</h2>
      </a>
    </div>

    <div class="card">
      <a href="html/julia.html">
        <img src="images/julia.jpeg" alt="Foto do Amigo 1">
        <h2>Júlia Henriques</h2>
      </a>
    </div>

    <div class="card">
      <a href="/html/rodrigo.html">
        <img src="https://media.licdn.com/dms/image/v2/D4E03AQHlRnKYCOLagg/profile-displayphoto-shrink_800_800/B4EZOSFW5ZHkAc-/0/1733322699680?e=1759363200&v=beta&t=Nxzra2664MEJQwSt1uWnjcG2R0BL8F6ImFmHHREY8ng" alt="Foto do Amigo 2">
        <h2>Rodrigo</h2>
      </a>
    </div>
  </main>
  <section class="selection-section">
    <form id="form-connect" action="">
      <label id="label-connect" for="perfis">Com quem deseja conectar?</label>
      <select name="perfis" id="perfis">
        <option value="">Selecione um integrante do grupo</option>
        <option value="natalia">Natália</option>
        <option value="julia">Júlia</option>
        <option value="rodrigo">Rodrigo</option>
      </select>
      <button class="connect">Conectar</button>
    </form>
    
  </section>
  <script src="/js/changeTheme/index.js"></script>
  <script src="/js/connect/index.js"></script>
</body>
</html>
